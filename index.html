<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8" />
  <title>UnionPM</title>
  <style>
    * {
      padding: 0; margin: 0;
    }
    canvas {
      background: #eee; display: block; margin: 0 auto;
    }

  input[type='range']::-webkit-slider-thumb{
    width: 20px;
    height: 20px
  }

  </style>
</head>
<body style="background-color: white; height: 100%; overflow: hidden">

<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

<script>
  // Sends event to client
  vkBridge.send('VKWebAppInit');

  const screenWidth = window.screen.width
</script>
<div class="title" style="margin: 30px;">
<h1>UnionPM Game</h1>
<p>Comm 16</p>
</div>

<canvas id="myCanvas" width="380" height="250"></canvas>

<div style="justify-content: center;display: flex;">
  <input type="range" id="pos" name="pos"
         min="25" max="335" step="10" value="170" style="width: 330px; margin-top: 15px; -webkit-appearance: none; outline: none !important;">
<!--  <label for="pos">Pos</label>-->
</div>

<script>

  let slider = document.querySelector('#pos');
  slider.addEventListener('input', newPos, false);



  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var ballRadius = 10;
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 2;
  var dy = -2;
  var paddleHeight = 10;
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth)/2;
  var rightPressed = false;
  var leftPressed = false;
  var brickRowCount = 5;
  var brickColumnCount = 3;
  var brickWidth = 50;
  var brickHeight = 15;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var score = 0;
  var lives = 50;

  var bricks = [];
  for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  // document.addEventListener("mousemove", mouseMoveHandler, false);
  // document.addEventListener("touchstart", mouseMoveHandler, false);

  function newPos() {
    paddleX = slider.value - 25;
    console.log(slider.value)
    // var relativeX = 250 - paddleX;
    // if(relativeX > 0 && relativeX < canvas.width) {
    //   paddleX = relativeX - paddleWidth/2;
    //   console.log(slider.value)
    // }
  }

  function keyDownHandler(e) {
    if(e.code  == "ArrowRight") {
      rightPressed = true;
    }
    else if(e.code == 'ArrowLeft') {
      leftPressed = true;
    }
  }
  function keyUpHandler(e) {
    if(e.code == 'ArrowRight') {
      rightPressed = false;
    }
    else if(e.code == 'ArrowLeft') {
      leftPressed = false;
    }
  }
  function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
      let pX = relativeX - paddleWidth/2;
      if(paddleX < pX){
        for (let i = paddleX ; i < pX; i++){
          setTimeout(() => {
            paddleX++;
          }, "250");
        }
      }
      else{
        for (let i = paddleX ; i > pX; i--){
          setTimeout(() => {
            paddleX--;
          }, "250");
        }
      }
    }
  }
  function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];
        if(b.status == 1) {
          if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            if(score == brickRowCount*brickColumnCount) {
              alert("YOU WIN, CONGRATS!");
              document.location.reload();
              slider.value = "170";
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
      for(var r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
          var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
          var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }
  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
  }
  function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        lives--;
        slider.value = "170";
        if(!lives) {
          alert("GAME OVER");
          document.location.reload();
        }
        else {
          x = canvas.width/2;
          y = canvas.height-30;
          dx = 2;
          dy = -2;
          paddleX = (canvas.width-paddleWidth)/2;
        }
      }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
  }

  draw();

</script>

</body>
</html>
