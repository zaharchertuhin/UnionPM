<script>
  let slider = document.querySelector('#pos');
  slider.addEventListener('input', newPos, false);

  let canvas = document.getElementById("myCanvas");
  let ctx = canvas.getContext("2d");
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;
  let ballRadius = 10;
  let brickCount = 3;
  let paddleHeight = 10;
  let paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;
  let rightPressed = false;
  let leftPressed = false;
  let brickRowCount = 5;
  let brickColumnCount = 3;
  let brickWidth = 50;
  let brickHeight = 15;
  let brickPadding = 10;
  let brickOffsetTop = 30;
  let brickOffsetLeft = 30;
  let score = 0;
  let lives = 50;


  let bricks = [];
  for (let i = 0; i < brickCount; i++) {
      bricks[i] = {x: 0, y: 0, status: 1};

  }

  let bricks2 = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks2[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks2[c][r] = {x: 0, y: 0, status: 1};
    }
  }

  let coords = [{x: 100, y: 200,}, {x: 200, y: 100,}, {x: 150, y: 150,}];

  // canvas.addEventListener('mousemove', function(event) {
  //   x = event.pageX - canvas.offsetLeft;
  //   y = event.pageY - canvas.offsetTop;
  //   console.log("x: " + x + " y: " + y);
  // }, false);

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        let b = bricks2[c][r];
        if (b.status === 1) {
          if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            if (score === brickRowCount * brickColumnCount) {
              alert("YOU WIN, CONGRATS!");
              document.location.reload();
              slider.value = "170";
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks2() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks2[c][r].status === 1) {
          let brickX = (r * (brickWidth + brickPadding)) + brickOffsetLeft;
          let brickY = (c * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks2[c][r].x = brickX;
          bricks2[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function newPos() {
    paddleX = slider.value - 25;
    console.log(slider.value)
  }

  function drawLevel2() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks2();
    drawBall();
    drawPaddle();
    drawScore();
    // drawLives();
    collisionDetection();

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if (y + dy < ballRadius) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        lives--;
        slider.value = "170";
        if (!lives) {
          alert("GAME OVER");
          document.location.reload();
        } else {
          x = canvas.width / 2;
          y = canvas.height - 30;
          dx = 2;
          dy = -2;
          paddleX = (canvas.width - paddleWidth) / 2;
        }
      }
    }

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    x += dx;
    y += dy;
    requestAnimationFrame(drawLevel2);

  }

  function win() {
    alert("YOU WIN, CONGRATS!");
    drawLevel2();
    score = 0;
    console.log("Win")
  }

    canvas.addEventListener('click', function(event) {
      x = event.pageX - canvas.offsetLeft;
      y = event.pageY - canvas.offsetTop;
      for (let c = 0; c < brickCount; c++) {

          let element = bricks[c];

          if (y > element.y  && y < element.y + brickHeight
            && x > element.x  && x < element.x + brickWidth) {
            console.log("Brick clicked "+ "x: " + element.x+ " : y " + element.y)
            score++;
            element.status = 0;
            if(score === bricks.length){
              win();
            }
         }
        }

    }, false);

  function drawBricks1() {
    for (let c = 0; c < brickCount; c++) {
        if (bricks[c].status === 1) {
          let brickX = coords[c].x + brickOffsetLeft;
          let brickY = coords[c].y + brickOffsetTop;
          bricks[c].x = brickX;
          bricks[c].y = brickY;

          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }

  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks1();
    drawScore();
    requestAnimationFrame(draw);
  }

  draw();

</script>
