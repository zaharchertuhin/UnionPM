<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8"/>
  <title>UnionPM</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }

    input[type='range']::-webkit-slider-thumb {
      width: 20px;
      height: 20px
    }

  </style>
</head>

<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script type="text/javascript" src="js/vk_employer.js"></script>
<script type="text/javascript" src="js/tg_employer.js"></script>
<script type="text/javascript" src="js/level1.js"></script>

<body style="background-color: white; height: 100%; overflow: hidden">

<div class="title" style="margin: 30px 30px 10px 30px; display: flex;">
  <h3 style="
    width: 100%;
">UnionPM Game</h3>
  <p style="min-width: 100px;">Level 1</p>
</div>
<div  style="margin: 10px 30px 10px 30px; display: flex;">

  <p style="
    width: 100%;
">Version: 0.3.4 Alpha</p>
  <a href="https://vk.com/wixby43" style="text-decoration: none; min-width: 100px;">Author: Wix</a>
</div>

<canvas id="myCanvas" width="380" height="250"></canvas>

<div style="justify-content: center;display: flex;">
<label for="pos"></label><input type="range" id="pos" name="pos"
                                min="25" max="335" step="10" value="170"
                                style="width: 330px; margin-top: 15px; -webkit-appearance: none; outline: none !important;">
</div>

<form name="quiz" id="tg" action="javascript:check();" class="quiz-form">
  <div class="quiz-section">
    <h2>Пойдешь на концерт?</h2>

    <div class="answer">
      <label for="value1"></label><input name="q1" value="true" id="value1" type="radio" checked="checked" /> Конечно!
    </div>

    <div class="answer">
      <label for="value2"></label><input name="q1" value="false" id="value2" type="radio" /> Нет, не смогу(
    </div>
  </div>
  <input value="Submit" type="submit" />
</form>

</body>
</html>
